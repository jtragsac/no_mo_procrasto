<!DOCTYPE html>
<html lang="en">
<head>
  <title>X_Procrasto|Tasko_X</title>
  <link rel="stylesheet" type="text/css" href="Stylesheet.css">
  <link href='https://fonts.googleapis.com/css?family=Gravitas+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

<body>
  <div class="Header">
    <h1 id="title">No Mo' Procrasto | Please Stay on Task'O</h1>
  </div>
  <div class="section">
    <center><h1 id="Purpose">Purpose</h1></center>
  
  <center>
    <div id="changeText"><h2>"Message Goes Here"<h2></div>

      <p id="prevention-info"><p>

<audio id="alertSound" src="alert_sound(MGS).mp3" preload="auto"></audio>

<!--CODE SECTION-->
<script type="text/javascript">
var targetSite = null;
var userInput = null;
var impactSizeMessage = "80px";

function alertThing(){
  //prompt
  userInputWebsite = prompt("What Message Do You Want Displayed??", "Avoid Youtube, Take an Ocasional Break, then FOCUS AND STAY ON TASK!");
  totalMessageOnWebsite = userInputWebsite;
  userInput = prompt("How many minutes do you want the timer to run for?", "5");
  while( isNaN(userInput)){
    userInput = prompt("Please use Numbers.");
  }
  //changes paragraph tags to message
  var span = document.getElementById("changeText");
    span.style.fontSize = impactSizeMessage;
    document.getElementById("changeText").innerHTML = totalMessageOnWebsite;
    var divParagraph = document.getElementById("changeText");
    divParagraph.style.backgroundColor = "#00ccff";
    divParagraph.style.fontFamily = "Impact,Charcoal,sans-serif";
    divParagraph.style.border = "10px solid #00a3cc";
    divParagraph.style.borderRadius = "35px";
  //so we won't have a no-time task loop 
  if(userInput > 0)
  {
  
    userInput = userInput * 60000;//milliseconds to seconds
    setInterval(function(){
      
      //makes message come back
      document.getElementById('alertSound').play();
      var verifyConfirm = window.confirm(); 
      document.getElementById('alertSound').play();
    }, userInput);
  }
}
function go(){//open targetSite in new tab
window.open(
  targetSite,
'_blank');
}
</script>
</center>

  <p id="prevention-info"><p>

<audio id="alertSound" src="alert_sound(MGS).mp3" preload="auto"></audio>
<center><button onclick="alertThing()">Start</button></center>      
</div>
</body>
</html>
